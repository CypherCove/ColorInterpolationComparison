name: Build and Deploy
on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2.3.1
        with:
          persist-credentials: false

      - name: Setup gradle cache
        uses: actions/cache@v2
        with:
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/build.gradle') }}
          path: |
            .gradle/wrapper
            .gradle/caches

      - name: Setup jdk cache
        uses: actions/cache@v2
        id: jdkcache
        with:
          key: ${{ runner.os }}-jdk-${{ hashFiles('**/build.gradle') }}
          path: |
            jdk.zip

      - name: Download JDK
        if: steps.jdkcache.outputs.cache-hit != 'true'
        run: Invoke-WebRequest -Uri https://download.bell-sw.com/java/14.0.1+8/bellsoft-jdk14.0.1+8-windows-amd64-full.zip -OutFile jdk.zip

      - name: Set up JDK 14
        uses: actions/setup-java@v1
        with:
          java-version: 14
          jdkFile: jdk.zip

      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@3.6.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: html/build/dist
          CLEAN: true